<section class="app-section section-project-search" ng-class="{'is-pristine': isPristine, 'is-initialized': !isPristine}">

    <header class="app-section-header">
        <div class="container">
            <div class="row">

                <h1 class="app-section-title col-sm-2">Search</h1>

                <div class="search-form col-sm-10">
                    <div class="row">

                        <div class="form-group terms col-sm-6">
                            <label class="form-label">terms</label>
                            <div class="search-terms" app-search-terms ng-model="terms" on-search="onSearch(terms)" min-length="2" focus-on="{{focus}}"></div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group tags">
                                <label class="form-label">tags</label>
                                <div cork-input-tags ng-model="tags" cork-options="tagsOptions"></div>
                            </div>

                            <div class="form-group action">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn">
                                    <i class="icon fa fa-search"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </header>

    <header class="app-section-sub-header tag-filter" ng-class="{'has-tags': tags.length}">
        <div class="container">
            <div class="row">

                <div class="col-sm-2"></div>

                <div class="form-group col-sm-10">
                    <div cork-input-tags-tags ng-model="tags" cork-options="tagsOptions"></div>
                </div>

            </div>
        </div>
    </header>

    <div class="container">

        <div app-loader="!projects || loading"></div>

        <div ng-if="projects">
            <div ng-if="projects.length">
                <div app-project-list="projects" on-click="searchProjects.view"></div>
            </div>
            <div ng-if="!projects.length">
                no results!
            </div>
        </div>

    </div>

</section>
